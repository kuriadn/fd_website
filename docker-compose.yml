# Fayvad Digital - Docker Compose Configuration
# Version: 2.x compatible
# Database and Nginx run on host machine
name: fayvad_digital

services:

  web:
    build: .

    env_file:
      .env.dev
      
    restart: unless-stopped
    
    ports:
      - "8003:8000"
      
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media

    networks:
      - app_network
    command: >
      sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn fayvad_digital.wsgi:application --bind 0.0.0.0:8000 --workers 3"

volumes:
  static_volume:
  media_volume:

networks:
  app_network:
    driver: bridge
